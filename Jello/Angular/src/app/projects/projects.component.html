<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            The API rate limit has been reached.
        </div>
    </div>

    <div class="example-table-container">

        <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="Title" matSortDisableClear
            matSortDirection="asc">

            <!-- Index Column -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let index = index"> {{index+1}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>PROJECT TITLE</th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="Type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>TYPE</th>
                <td mat-cell *matCellDef="let row">{{row.type}}</td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="TotalIssues">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>ISSUES</th>
                <td mat-cell *matCellDef="let row">{{row.totalIssues}}</td>
            </ng-container>

            <!-- Owner Column -->
            <ng-container matColumnDef="OwnerAlias">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>PROJECT LEAD</th>
                <td mat-cell *matCellDef="let row">{{row.ownerAlias}}</td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="CreatedDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                    DATE CREATED
                </th>
                <td mat-cell *matCellDef="let row">{{row.createdDate | date: 'MM/dd/yyyy hh:mm:ss aa'}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="15"></mat-paginator>
</div>
